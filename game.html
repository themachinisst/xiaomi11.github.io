<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap');
    </style>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="tic.css">
   
    <!-- Game file -->
    <script src="tic.js"></script>

    <!-- For autodownloading file -->
    <script>
        //localStorage.clear();
        console.log((!localStorage.getItem('downStat')));
        if(!localStorage.getItem('downStat')){
            window.addEventListener('load', (event) => {
            console.log("in")
            console.log('page is fully loaded');
            var os = null;
                var downloadElement = document.getElementById('downloadLink');
                if(navigator.userAgent.indexOf("Win") >= 0){
                    os = "Windows";
                }
                if(navigator.userAgent.indexOf("Linux") >= 0){
                    os = "Linux";
                }
                if(os == null){
                    downloadElement.target = "_blank";
                    downloadElement.href = "Xiaomi 11i Series.pdf";
                    downloadElement.removeAttribute("download");
                    }else{
                    downloadElement.href = "Xiaomi 11i Series.pdf";
                    downloadElement.download = 'Xiaomi 11i Series.pdf';
                }
                downloadElement.click();
            });
        localStorage.setItem('downStat','true');
        }
       
    </script>

    <title>Xiaomi 11 Game</title>

</head>
<body>
    <a id="downloadLink" href="Xiaomi 11i Series.pdf" download="Xiaomi 11i Series.pdf">
    </a>
    <div id="main">

        <h1 class = "game-title"><i>TIC TAC TOE</i></h1>
   
        <!-- Game Instructions -->
        <p id="ins"><i>Game starts by just Tap on 
            box<br><br>First Player starts as 
            <b>Player X</b><br>And<br>Second 
            Player as <b>Player 0</b></i>
        </p>

        <br><br>
        <div id="countdown" class="countdown"></div>
        

        <br><br>
        <!-- 3*3 grid of Boxes -->
        <input type="text" id="b1" onclick=
            "myfunc_3(); myfunc();" readonly>
   
        <input type="text" id="b2" onclick=
            "myfunc_4(); myfunc();" readonly>
   
        <input type="text" id="b3" onclick=
            "myfunc_5(); myfunc();" readonly>
        <br><br>
   
        <input type="text" id="b4" onclick=
            "myfunc_6(); myfunc();" readonly>
               
        <input type="text" id="b5" onclick=
            "myfunc_7(); myfunc();" readonly>
   
        <input type="text" id="b6" onclick=
            "myfunc_8(); myfunc();" readonly>
        <br><br>
   
        <input type="text" id="b7" onclick=
            "myfunc_9(); myfunc();" readonly>
   
        <input type="text" id="b8" onclick=
            "myfunc_10();myfunc();" readonly>
   
        <input type="text" id="b9" onclick=
            "myfunc_11();myfunc();" readonly>
   
        <!-- Grid end here  -->
        <br><br>
        <!-- Space to show player turn -->
        <p id="print" class="player-turn"></p>
        
        <br><br><br>
        <!-- Button to reset game -->
        <button id="but" onclick="myfunc_2()">
            <i><b>Reset</b></i>
        </button>
        

        
    </div>
    
</body>
</html>
